version: '3.8'

services:
  web:
    build: .
    restart: always
    expose:
      - "5000"
    container_name: apps-kinofolio-web  # Caddyが見つけやすいように名前をつける
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://user:password@db:5432/portfolio_db
      - SECRET_KEY=change_this_to_something_secure
      - SESSION_COOKIE_SECURE=False
      - SESSION_COOKIE_HTTPONLY=True
      - SESSION_COOKIE_SAMESITE=Lax
    depends_on:
      - db
    networks:
      - default
      - app-network  # 管理入室とつながる回線

  db:
    image: postgres:17
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=portfolio_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default

  # --- ↓↓↓ 復活させたCaddy（ここが重要） ↓↓↓ ---
  caddy:
    image: caddy:2
    container_name: portfolio-caddy
    restart: always
    ports:
      - "80:80"    # インターネットの入り口
      - "443:443"  # SSL(鍵)付きの入り口
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile  # 設定ファイルを読み込む
      - caddy_data:/data                  # 鍵データを保存する場所
      - caddy_config:/config
    depends_on:
      - web
    networks:
      - default
      - app-network

volumes:
  postgres_data:
    external: true
    name: myapp_postgres_data
  # ↓これらも追加（Caddy用）
  caddy_data:
  caddy_config:

networks:
  app-network:
    external: true